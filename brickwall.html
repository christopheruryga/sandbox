<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Loading</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>

function mason(){
	$('#content').prepend("<div class='brick'></div>");	
	var x=Math.round(0xffffff * Math.random()).toString(16);
	var y=(6-x.length);
	var z="000000";
	var z1 = z.substring(0,y);
	var randomColor = "#" + z1 + x;
	$('.brick:first-child').css("background", randomColor).fadeIn();
}

$( document ).ready(function() {
	setInterval(mason, 1000);
});

</script>

<style>
.brick{
	display:block;
	float:left;
	width:25px;
	height:25px;
	background:pink;
	margin-right:5px;
	margin-bottom:5px;
}

.rick:nth-child(4n+4){
margin-right:0;	
}

.brick:first-child{
display:none;	
}
</style>

</head>

<body>
<div id="frame" style="width:430px; height:320px; position:absolute; top:50%; left:50%; margin:-200px 0 0 -256px; padding:40px; border:solid 1px black;">
	<div id="content" style="width:100%; height:100%;"></div>
</div>
</body>
</html>
