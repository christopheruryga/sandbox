<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sandbox</title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>  <!-- Jquery -->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>  <!-- D3.JS -->

<script>

</script>

<style>

body {font: 10px sans-serif;}
#chart{width:500px; height:150px;; background:#ccc; margin:50px auto; padding-top:5px;}
#chart div{height:20px;; background:steelblue; margin-bottom:5px; position:relative;}
#chart div span{display:block; height:20px; width:20px; text-align:right; float:right; margin-right:10px; color:white; font-weight:bold; line-height:20px;}


</style>

</head>

<body>
<h1>Sandbox</h1>

<div id="chart"></div>
<script>
var data = [4, 8, 15, 16, 23, 42];
var x = d3.scale.linear()
    .domain([0, 50])
    .range([0, 500]);
d3.select("#chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; }).append("span")
    .text(function(d) { return d; });
</script>

</body>
</html>
