<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Loading</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>

function flicker(){
	setTimeout(function(){$('#content').removeClass("red").addClass("green");},200);	
	setTimeout(function(){$('#content').removeClass("green").addClass("blue");},400);	
	setTimeout(function(){$('#content').removeClass("blue").addClass("red");},600);
}

$( document ).ready(function() {
	setInterval(flicker, 600);
});

</script>

<style>
.red{
	background:red;
}

.green{
	background:green;
}

.blue{
	background:blue;
}

</style>

</head>

<body>
<div id="frame" style="width:430px; height:320px; position:absolute; top:50%; left:50%; margin:-200px 0 0 -256px; padding:40px; border:solid 1px black;">
	<div id="content" style="width:100%; height:100%;"></div>
</div>
</body>
</html>
